<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../../Assets/CSS/generales.css">
    <link rel="stylesheet" href="../../Assets/CSS/carrito.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/index.html">FoodDelivery</a>
            <ul class="navbar-menu">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="../menu/menu.html">Menú</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="../administracion/admusuarios.html">Administrar</a></li>
                <li><a href="/login.html">Mi Cuenta</a></li>
                <li><a href="../contacto/contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carrito de Compras -->
    <div class="carrito-container">
        <h1>Tu Carrito de Compras</h1>

        <!-- Productos en el carrito -->
        <div class="carrito-items">
            <div class="carrito-item">
                <img src="../../Assets/IMG/menu1.jpg" alt="Hamburguesa">
                <div class="item-details">
                    <h2>Hamburguesa Clásica</h2>
                    <span class="price">$8.50</span>
                    <div class="quantity">
                        <label for="qty-burger">Cantidad:</label>
                        <input type="number" id="qty-burger" name="qty-burger" value="1" min="1">
                    </div>
                </div>
                <button class="remove-item">Eliminar</button>
            </div>

            <div class="carrito-item">
                <img src="../../Assets/IMG/menu2.jpeg" alt="Pizza">
                <div class="item-details">
                    <h2>Pizza Margarita</h2>
                    <span class="price">$12.00</span>
                    <div class="quantity">
                        <label for="qty-pizza">Cantidad:</label>
                        <input type="number" id="qty-pizza" name="qty-pizza" value="1" min="1">
                    </div>
                </div>
                <button class="remove-item">Eliminar</button>
            </div>
            <!-- Agrega más productos al carrito según sea necesario -->
        </div>

        <!-- Resumen del carrito -->
        <div class="carrito-resumen">
            <h3>Total del Carrito</h3>
            <div class="resumen-item">
                <span>Subtotal:</span>
                <span class="subtotal">$20.50</span>
            </div>
            <div class="resumen-item">
                <span>Impuesto (10%):</span>
                <span class="tax">$2.05</span>
            </div>
            <div class="resumen-item total">
                <span>Total:</span>
                <span class="monto-total">$22.55</span>
            </div>
            <button class="checkout-btn">Proceder al Pago</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 FoodDelivery. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
