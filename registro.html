<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarte</title>
    <link rel="stylesheet" href="./Assets/CSS/form.css">
    <link rel="stylesheet" href="./Assets/CSS/formControls.css">
    <link rel="stylesheet" href="./Assets/CSS/generales.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/index.html">FoodDelivery</a>
            <ul class="navbar-menu">
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="/pages/menu/ofertas.html">Menú</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
        </div>
    </nav>

<div class="f-body">
    <div class="container-form">
        <h1>Registrate con nosotros</h1>
        <form action="login.html" id="form-df" method="get">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="pass">Contraseña:</label>
                <input type="password" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="Validatepass">Confirmar contraseña:</label>
                <input type="password" id="telefono" name="telefono" required>
            </div>
            <div class="buttons">
                <button type="submit">Aceptar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
